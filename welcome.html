<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0; min-height: 100svh; display: grid; place-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #eff3ff, #fbfdff);
    }
    .wrap {
      background: white; padding: 32px 28px; border-radius: 18px;
      box-shadow: 0 10px 26px rgba(0,0,0,.07);
      text-align: center; width: min(640px, 92vw);
    }
    h1 { margin: 0 0 12px; font-size: 1.5rem; }
    p { margin: 0; color: #445; }
    a.btn {
      display: inline-block; margin-top: 18px; text-decoration: none;
      padding: 10px 14px; border-radius: 12px; background: #6b86ff; color: white; font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Welcome 🎉</h1>
    <p>정상적으로 인증되었습니다.</p>
    <a class="btn" href="index.html" onclick="sessionStorage.removeItem('authOK')">다시 잠그기</a>
  </div>

  <script>
    // index.html에서 세션 플래그가 없으면 접근 차단
    if (sessionStorage.getItem("authOK") !== "1") {
      location.replace("index.html");
    }
  </script>
</body>
</html>
