<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>메인 메뉴</title>
  <style>
    :root { --radius: 16px; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      min-height: 100svh; margin: 0;
      display: grid; place-items: center;
      background: radial-gradient(circle at 20% 20%, #f2f6ff, #e9eef7 40%, #e6ecff 100%);
    }
    .card {
      width: min(420px, 92vw);
      background: #fff; border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 28px 24px;
    }
    h1 { margin: 0 0 24px; font-size: 1.5rem; text-align: center; }
    .menu {
      display: grid;
      gap: 12px;
    }
    .menu-item {
      padding: 16px;
      background: #f8faff;
      border-radius: 12px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: 600;
      transition: all 0.2s;
      text-align: center;
    }
    .menu-item:hover {
      background: #6b86ff;
      color: white;
      transform: translateY(-2px);
    }
    .menu-item:active {
      transform: translateY(0);
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>메인 메뉴 🚀</h1>
    <div class="menu">
      <a href="coin_index.html" class="menu-item">
        암호화폐 시세 모니터
      </a>
    </div>
    <div class="footer">
      메뉴를 선택해주세요
    </div>
  </main>
</body>
</html>
